<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- HTML에서 서버로 값을 보내기 위한 3가지 조건 -->
	<!-- 1.form태그에 action속성: 서버주소지정 -->

	<form action ="ex02">
		ID <input type ="text" name="id">
		PW <input type ="text" name="pw">
		
		<script>
			function Test(){
				alert("함수호출!");//경고창
			}
		</script>
		
		<input type ="button" value="버튼" onclick="Test()">
			<!-- 2.input 태그에 name속성: 입력받은 값에 이름표 부착. -->
		<input type ="reset" value="리셋">
		<!-- 3.input태그에 submit 속성값:서버로 값을 보내기 위한 버튼 -->
		<input type ="submit" value="전송">
		
	</form>

</body>
</html>
