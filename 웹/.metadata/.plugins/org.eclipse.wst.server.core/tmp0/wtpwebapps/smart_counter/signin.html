
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link href="signin.css" rel="stylesheet">

  
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    
  <style>
  
  body{
  	
	background-color : #848484;

  
  
  }
  form{
  width: 400px;
  margin : auto;
  }
  
  
  .form-signin-heading{
  text-align: center
  }
  </style>
  
  
  
  
  </head>


 


  <body>
	<form action="Login" method="post">
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
    

      <form class="form-signin" action="Login">
        <h2 class="form-signin-heading">환영합니다</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="id" type="text" id="inputEmail" class="form-control" placeholder="이메일" required>
        <label for="inputPassword" class="sr-only">password</label>
        <input name="pw" type="password" id="inputPassword" class="form-control" placeholder="패스워드" required>
        <div class="checkbox">
          <label >
            <input type="checkbox" value="remember-me"> 기억하기
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
